<h2>My Artists</h2>
<ul class="artists">
  <li *ngFor="let artist of artists">
    <a routerLink="/detail/{{artist.id}}">
      <span class="badge">{{artist.id}}</span> <span>{{artist.name}} </span><span class="genrebadge"> {{artist.genre}}</span>
    </a>
    <button class="delete" title="delete artist" (click)="delete(artist)"> x </button>
  </li>
</ul>
<div>
  <h2> Add new Artist></h2>
  <label>Artist name:
    <input #artistName />
  </label>
  <label>Artist genre:
    <input #artistGenre />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(artistName.value, artistGenre.value); artistName.value=''; artistGenre.value='';">
    add
  </button>
</div>
<div>
  <h2> Search iTunes: </h2>
  <label> Artist name:
    <input #itunesArtist />
  </label>
  <button (click)="getiTunesArtist(itunesArtist.value); itunesArtist.value='';">
    search
  </button>
</div>
<div *ngIf="itunesartist">
  <h2>iTunes Artist Details</h2>
  <span class="artist-detail">Name: {{itunesartist.name | titlecase}}</span>
  <span class="artist-detail">Id: {{itunesartist.id}}</span>

</div>
